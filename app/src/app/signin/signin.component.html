<div class="session md-indigo">
  <div class="session-content">
    <div class="session-wrapper">
      <md-card>
        <md-card-content>
          <div *ngIf="load == true" class="">
            <md-progress-spinner _ngcontent-c21="" class="primary mat-progress-spinner" mode="indeterminate" role="progressbar" _nghost-c22="" style="width:12%; margin-right: auto; margin-left:auto;">
              <svg _ngcontent-c22="" preserveAspectRatio="xMidYMid meet" viewBox="0 0 100 100">
                <path _ngcontent-c22="" d="M67.03072947941752,13.806709829045673A40,40 0 0,1 75.14319329354475,18.890197187969093" style="stroke-width: 10;"></path>
              </svg>
            </md-progress-spinner>
          </div>
          <form  (ngSubmit)="onSubmit()">
            <div class="text-xs-center pb-1">
              <img src="assets/images/logo-dark.png" alt=""/>
              <p class="md-text-muted">Sign in to continue.</p>
            </div>
            <small *ngIf="load == false" style="color: red;">{{fail}}</small>
            <small *ngIf="load == true" style="color: green;">{{success}}</small>
            <div fxLayout="column"  fxLayoutAlign="space-around">
              <div class="pb-1">
                <md-input placeholder="Username" [formControl]="form.controls['email']" style="width: 100%"></md-input>
                <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="md-text-warn">Username is required.</small>
              </div>
              <div class="pb-1">
                <md-input type="password"  placeholder="Password" [formControl]="form.controls['password']" style="width: 100%"></md-input>
                <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="md-text-warn">Password is required.</small>
              </div>
              <div class="pb-1">
                <md-checkbox>Stay logged in</md-checkbox>
              </div>
              <button md-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
            </div>
            <!--
            <div class="pt-1 pb-1 text-xs-center">
              <a (click)="showMessage()" href="#">Forgot password?</a>
            </div>-->
          </form>
        </md-card-content>
      </md-card>
    </div>
  </div>
</div>
